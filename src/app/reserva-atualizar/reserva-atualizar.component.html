<div class="formulario" >
 
    <form #a="ngForm" (submit)="altera(a.value)" class="formulario" >
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Atualizar reserva
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput
                                   type="text" 
                                   [(ngModel)]="idReserva"
                                   ngModel name="idReserva" 
                                   placeholder="Id Reserva" 
                                   id="idReserva" step="1" min="1" />
                        </mat-form-field>
                    </div>            
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput 
                                   [(ngModel)]="idItem"
                                   ngModel name="idItem" 
                                   placeholder="ID Item" 
                                   id="idItem" step="1" min="1" />
                        </mat-form-field>
                    </div>            
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput 
                                    [(ngModel)]="quantidadeReserva"
                                    placeholder="Quantidade" 
                                    ngModel name="quantidadeReserva"
                                    id="idOrigem" 
                                    [disabled]="disableCtrl"/>
                        </mat-form-field>
                    </div>            
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <mat-label>Choose a date</mat-label>
                            <input matInput 
                                   [(ngModel)]="dataPrevista"
                                   [matDatepicker]="picker"
                                   ngModel name="dataPrevista">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>            
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput 
                                    [(ngModel)]="ordem"
                                    placeholder="Ordem" 
                                    ngModel name="ordem"
                                    id="ordem" 
                                    [disabled]="disableCtrl"/>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
                <mat-card-actions>
                    <button color="primary" mat-raised-button>Salvar</button>
                    <mat-icon (click)="limpar()" title="Limpar Campos">clear</mat-icon>
                </mat-card-actions>
            </mat-card>
        </form>
</div>
