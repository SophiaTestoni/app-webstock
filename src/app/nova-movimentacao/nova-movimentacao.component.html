<div class="formulario">
    <form #f="ngForm" (submit)="enviar(f.value)">
        <mat-card style="margin-bottom: 10px;">
            <mat-card-header class="title_center">
                <mat-card-title>
                    NOVA MOVIMENTAÇÃO
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="card-content">
                <div class="row">
                    <div class="col-sm-3">
                        <mat-label>ID Item:</mat-label>
                        <mat-form-field>
                            <input matInput ngModel name="idItem" placeholder="Ex.: 1500" id="idItem" step="1" min="1" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-label>Ordem:</mat-label>
                        <mat-form-field>
                            <input matInput placeholder="Ex.: PO1234/CP1234" ngModel name="origemDestino" id="idOrigem"
                                [disabled]="disableCtrl" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-label>Qtde:</mat-label>
                        <br>
                        <mat-form-field>
                            <input matInput placeholder="Ex.: 10" ngModel name="quantidade" id="idQtd" min="0"
                                [disabled]="disableCtrl" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3" style="margin-top: 40px;">
                        <div class="form-check form-check-inline" *ngFor="let tipo of tipos">
                            <input class="form-check-input" type="radio" name="tipo" id="id{{tipo}}" value="{{tipo}}"
                                [(ngModel)]="inOut" (change)="verSelecao(inOut)">
                            <label class="form-check-label" for="id{{tipo}}">{{tipo}}</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <mat-card-actions>
                            <button color="primary" class="btnPrimary" mat-raised-button>Salvar</button>
                        </mat-card-actions>
                    </div>

                </div>
            </mat-card-content>

        </mat-card>
        </form>
    
    
    <form>
        <mat-card style="height: 100%;">
            <mat-card-header  class="title_center">
                <mat-card-title>
                    PESQUISA
                </mat-card-title>
            </mat-card-header>
            <mat-card-content class="card-content">
                <div class="row">
                    <div class="col-sm-3">
                        <mat-label>ID Item:</mat-label>
                        <br>
                        <mat-form-field>
                            <input matInput [(ngModel)]="itemPesquisa" name="idItemPesquisa"
                                placeholder="Ex.: 1500" id="idItem" step="1" min="1" />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-4" style="justify-content: baseline;">
                        <mat-card-actions>
                            <button color="primary" class="button-pesquisa" mat-raised-button value="Pesquisar ID"
                                (click)="buscar(itemPesquisa)">Pesquisar</button>
                            <button color="primary" class="button-pesquisa" mat-raised-button value="Todas"
                                (click)="buscar('0')">Mostrar
                                todos</button>
                        </mat-card-actions>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </form>
</div>
