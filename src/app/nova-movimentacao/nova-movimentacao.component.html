<p>nova-movimentacao works!</p>
<form #f="ngForm" (ngSubmit)="enviar(f.value)" class="teste">
    <label for="idItem" class="form-label">Id Item:</label>
    <input type="number" ngModel name="idItem"  placeholder="Item" id="idItem" step="1" min="1" />

    <label for="idemail" class="form-label">Origem/Destino</label>
    <input type="text" ngModel name="origemDestino"  placeholder="Origem Destino" id="idOrigem" /> 

    <label for="idfone" class="form-label">Quantidade</label>
    <input type="number" ngModel name="quantidade" placeholder="Quantidade" id="idQtd" min="0" />
    
    <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
      [(ngModel)]="inOut" [ngModelOptions]="{standalone: true}">
        <mat-radio-button class="example-radio-button" *ngFor="let tipo of tipos" [value]="tipo" >
            {{tipo}}
        </mat-radio-button>
    </mat-radio-group>

    <button class="btn btn-outline-primary mt-3">Salvar</button>
</form>
