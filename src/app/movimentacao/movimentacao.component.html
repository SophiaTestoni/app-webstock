<div><h1 class="title">MOVIMENTAÇÕES </h1></div>

<app-nova-movimentacao (consultar)="consultar($event)"></app-nova-movimentacao>

<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>
    
        <!-- Data Column -->
        <ng-container matColumnDef="dataMovimentacao">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Data </mat-header-cell>
          <mat-cell *matCellDef="let r" data-label="id"> {{r.dataMovimentacao}} </mat-cell>
        </ng-container>
    
        <!--  Column -->
        <ng-container matColumnDef="origemDestino">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Origem/Destino </mat-header-cell>
          <mat-cell *matCellDef="let r" data-label="data"> {{r.origemDestino}} </mat-cell>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="tipo">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </mat-header-cell>
          <mat-cell *matCellDef="let r" data-label="ordem"> {{r.tipo}} </mat-cell>
        </ng-container>
    
        <!-- Color Column -->
        <ng-container matColumnDef="quantidade">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade </mat-header-cell>
          <mat-cell *matCellDef="let r" data-label="quantidade"> {{r.quantidade}} </mat-cell>
        </ng-container>
  
        <!-- Color Column -->
        <ng-container matColumnDef="idItem">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Id Item </mat-header-cell>
          <mat-cell *matCellDef="let r" data-label="finalizada"> {{r.estoque.item.idItem}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
  
      <mat-paginator #paginator
        [pageSizeOptions]="[4, 8, 10]"
        aria-label="Select page" showFirstLastButtons>
     </mat-paginator>
    </div>
