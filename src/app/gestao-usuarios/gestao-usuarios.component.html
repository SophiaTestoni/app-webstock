<header class="header">
  <h1 class="title">PAINEL DE USUÁRIOS </h1>
</header>

<div class="formulario">
  <form #f="ngForm">
    <mat-card style="margin-bottom: 10px;">
      
        <mat-card-header class="title_center">
          <mat-card-title>
            GESTÃO DE USUÁRIOS
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
        <mat-card-actions class="button">
          <button  color="primary" class="btnPrimary" mat-raised-button routerLink="../novousuario">Criar novo usuário</button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </form>
</div>

<mat-card class="table">
  <mat-card-content class="">
      <mat-table [dataSource]="usuarios" matSort >

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let u" data-label="idUsuario"> {{u.idUsuario}} </mat-cell>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </mat-header-cell>
          <mat-cell *matCellDef="let u" data-label="email"> {{u.email}} </mat-cell>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
          <mat-cell *matCellDef="let u" data-label="ordem"> {{u.nome}} </mat-cell>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Role </mat-header-cell>
          <mat-cell *matCellDef="let u" data-label="role"> {{u.role}} </mat-cell>
        </ng-container>

        <!-- Edição Column -->
        <ng-container matColumnDef="editar">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Editar </mat-header-cell>
          <mat-cell  *matCellDef="let u">
            <a [routerLink]="['/editarusuario',u.email]"><mat-icon class="mat-18" fontIcon="edit" color="primary" style="color: #2C4971;"> edit </mat-icon></a>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

        <mat-paginator #paginator
          [pageSizeOptions]="[4, 8, 10]"
          aria-label="Select page" showFirstLastButtons>
        </mat-paginator>
  </mat-card-content>
</mat-card>
