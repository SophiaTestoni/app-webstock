<header class="header">
  <h1 class="title">USUÁRIOS</h1>
</header>

<div class="formulario">
  <form #f="ngForm">
    <mat-card class="card">
      <mat-card-content>
        <mat-card-header>
          <mat-card-title>
            <h4>Gestão de usuários</h4>
          </mat-card-title>
        </mat-card-header>
              <!-- <mat-form-field>
                <input matInput/>
              </mat-form-field> -->
      </mat-card-content>
        <mat-card-actions class="button">
          <!-- <button  color="primary" mat-raised-button value="Pesquisar ID" (click)="dataSource.consultarPrevisoesPorIdItem()">Pesquisar</button> -->
          <!-- <button  color="primary" mat-raised-button value="Todas" (click)="usuarios.consultarUsuarios()">Mostrar todos</button> -->
          <button  color="primary" style="background: #335E89;" mat-raised-button routerLink="../novousuario">Criar novo usuário</button>
        </mat-card-actions>
    </mat-card>
  </form>
</div>

<mat-card class="table">
  <mat-card-content>
    <div class="example-container mat-elevation-z8">
      <mat-table [dataSource]="usuarios" matSort >

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let u" data-label="idUsuario"> {{u.idUsuario}} </mat-cell>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </mat-header-cell>
          <mat-cell *matCellDef="let u" data-label="email"> {{u.email}} </mat-cell>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
          <mat-cell *matCellDef="let u" data-label="ordem"> {{u.nome}} </mat-cell>
        </ng-container>

        <!-- Perfil Column -->
        <ng-container matColumnDef="perfil">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </mat-header-cell>
          <mat-cell *matCellDef="let u" data-label="perfil"> {{u.perfil}} </mat-cell>
        </ng-container>

        <!-- Edição Column -->
        <ng-container matColumnDef="editar">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Editar </mat-header-cell>
          <mat-cell  *matCellDef="let u">
              <mat-icon class="mat-18" fontIcon="edit" color="primary" style="color: #2C4971;"> edit </mat-icon>
          </mat-cell>
        </ng-container>

        <!-- Desativar Column -->
        <ng-container matColumnDef="desativar">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Desativar </mat-header-cell>
          <mat-cell  *matCellDef="let u">
              <mat-icon class="mat-18" fontIcon="block" color="secondary"> block </mat-icon>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

        <mat-paginator #paginator
          [pageSizeOptions]="[4, 8, 10]"
          aria-label="Select page" showFirstLastButtons>
        </mat-paginator>

    </div>
  </mat-card-content>
</mat-card>
